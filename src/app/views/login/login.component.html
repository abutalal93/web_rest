<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div *ngIf="!isForgetForm" class="card-body">
                <form [formGroup]="loginForm">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" [ngClass]="{'is-invalid': loginForm.controls.username.invalid && loginForm.controls.username.dirty}" [formControl]="loginForm.controls['username']" class="form-control" placeholder="Username">
                    <div class="invalid-feedback" *ngIf="loginForm.controls.username.errors && (loginForm.controls.username.dirty || loginForm.controls.username.touched)">
                      <div *ngIf="loginForm.controls.username.errors.required">Username required</div>
                    </div>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" [ngClass]="{'is-invalid': loginForm.controls.password.invalid && loginForm.controls.password.dirty}" [formControl]="loginForm.controls['password']" class="form-control" placeholder="Password">
                    <div class="invalid-feedback" *ngIf="loginForm.controls.password.errors && (loginForm.controls.password.dirty || loginForm.controls.password.touched)">
                      <div *ngIf="loginForm.controls.password.errors.required">Password required</div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" (click)="login()" class="btn btn-primary px-4">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button (click)="isForgetForm = !isForgetForm" type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                  </div>
                </form>
              </div>
              <div *ngIf="isForgetForm" class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                  <h1>Forget Password</h1>
                  <p class="text-muted">Enter your username to reset your password</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" [ngClass]="{'is-invalid': loginForm.controls.username.invalid && loginForm.controls.username.dirty}" [formControl]="loginForm.controls['username']" class="form-control" placeholder="Username">
                    <div class="invalid-feedback" *ngIf="loginForm.controls.username.errors && (loginForm.controls.username.dirty || loginForm.controls.username.touched)">
                      <div *ngIf="loginForm.controls.username.errors.required">Username required</div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" (click)="resetPassord()" class="btn btn-primary px-4">Reset</button>
                    </div>
                    <div class="col-6 text-right">
                      <button (click)="isForgetForm = !isForgetForm" type="button" class="btn btn-link px-0">Back to login?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>BalaMenu</h2>
                  <p>Restaurant Module</p>
                  <!-- <button type="button" class="btn btn-primary active mt-3">Register Now!</button> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
<app-footer>
  <span><a href="http://wajdtuha.con">Wajdtuha</a> &copy; 2021 ICT.</span>
  <span class="ml-auto">Powered by <a href="http://wajdtuha.com">Wajdtuha ICT</a></span>
</app-footer>
