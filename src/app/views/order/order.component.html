<div *ngIf="showTable" [@fadeInOutTranslate] class="col-lg-12">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-md-10">
          <i class="fa fa-align-justify"></i> order List
        </div>
      </div>
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Reference</th>
            <th>Date</th>
            <th>Total Amount</th>
            <th>QR Alias</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="orderList.length === 0">
            <td style="text-align: center;color: red" colspan="6">
              "No data found"
            </td>
          </tr>
          <tr *ngFor="let order of orderList">
            <td> {{ order.reference }}</td>
            <td> {{ order.createDate | date:'short'}}</td>
            <td> {{ order.totalAmount }} JD</td>
            <td> {{ order.qrAlias }}</td>
            <td>
              <span *ngIf="order.status == 'INIT'" class="badge badge-success">Init</span>
              <span *ngIf="order.status == 'DELIVERED'" class="badge badge-warning">Delivered</span>
              <span *ngIf="order.status == 'PAID'" class="badge badge-danger">Paid</span>
            </td>
            <td>
              <button (click)='pay(order)' type="button" class="btn btn-ghost-primary"><i class="cil-pen"></i></button>
              <button (click)='deliver(order)' type="button" class="btn btn-ghost-warning"><i class="cil-power-standby"></i></button>
              <button (click)='deleteorder(order)' type="button" class="btn btn-ghost-danger"><i class="cil-trash"></i></button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="10">
              <nav>
                <ul class="pagination">
                  <li *ngFor="let page of pages" (click)="onSelect(page)" [class.active]="page.pageName === activePage"
                    class="page-order">
                    <a class="page-link" href="javascript:void(0)">{{
                      page.pageName
                      }}</a>
                  </li>
                </ul>
              </nav>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
