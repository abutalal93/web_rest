<div *ngIf="showTable" [@fadeInOutTranslate] class="col-lg-12">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-md-10">
          <i class="fa fa-align-justify"></i> Category List
        </div>
        <div class="col-md-2 float-right card-right-button">
          <button type="button" class="btn btn-sm btn-primary" (click)="showTable = !showTable">Add Category</button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Code</th>
            <th>Name English</th>
            <th>Name Arabic</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="categoryList.length === 0">
            <td style="text-align: center;color: red" colspan="5">
              "No data found"
            </td>
          </tr>
          <tr *ngFor="let category of categoryList">
            <td> {{ category.code }}</td>
            <td> {{ category.nameEn }}</td>
            <td> {{ category.nameAr }}</td>
            <td>
              <span *ngIf="category.status == 'ACTIVE'" class="badge badge-success">Active</span>
              <span *ngIf="category.status == 'INACTIVE'" class="badge badge-warning">Inactive</span>
            </td>
            <td>
              <button (click)='editQr(category)' type="button" class="btn btn-ghost-primary"><i class="cil-pen"></i></button>
              <button (click)='activeOrInactive(category)' type="button" class="btn btn-ghost-warning"><i class="cil-power-standby"></i></button>
              <button (click)='deleteQr(category)' type="button" class="btn btn-ghost-danger"><i class="cil-trash"></i></button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="10">
              <nav>
                <ul class="pagination">
                  <li *ngFor="let page of pages" (click)="onSelect(page)" [class.active]="page.pageName === activePage"
                    class="page-item">
                    <a class="page-link" href="javascript:void(0)">{{
                      page.pageName
                      }}</a>
                  </li>
                </ul>
              </nav>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>



<div *ngIf="!showTable" [@fadeInOutTranslate] class="col-lg-12">
  <form [formGroup]="categoryForm" (ngSubmit)="save()">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-md-10">
            <h6>Add Category</h6>
          </div>
          <div class="col-md-2 float-right card-right-button">
            <button type="button" class="btn btn-sm btn-primary" (click)="showTable = !showTable">Back</button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-3">
            <div class="form-group">
              <label for="name">Code</label>
              <input type="text" class="form-control" [formControl]="categoryForm.controls['code']" id="alias" placeholder="Enter Category code">
            </div>
          </div>
          <div class="col-sm-3">
            <div class="form-group">
              <label for="name">Name English</label>
              <input type="text" class="form-control" [formControl]="categoryForm.controls['nameEn']" id="alias" placeholder="Enter Name English">
            </div>
          </div>
          <div class="col-sm-3">
            <div class="form-group">
              <label for="name">Name Arabic</label>
              <input type="text" class="form-control" [formControl]="categoryForm.controls['nameAr']" id="alias" placeholder="Enter Name Arabic">
            </div>
          </div>
          <div class="col-sm-3">
            <div class="form-group">
              <label for="name">Avatar</label>
              <input type="file" class="form-control" [formControl]="categoryForm.controls['avatar']" id="alias" placeholder="Upload Category Image">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <div class="form-group">
              <button style="margin: 2px;" type="button" class="btn btn-primary px-4" (click)="save()">Save</button>
              <button style="margin: 2px;" type="button" class="btn btn-success px-4"
                (click)="showTable = !showTable">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>

</div>
